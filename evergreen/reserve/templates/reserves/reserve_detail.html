{% extends "base_bootstrap.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/2.1/ref/contrib/humanize -->
{% block content %}
<span style="float: right;">
({{ reserve.updated_at|naturaltime }})
{% if reserve.owner == user %}
<a href="{% url 'reserves:reserve_update' reserve.id %}"><i class="fa fa-pencil"></i></a>
<a href="{% url 'reserves:reserve_delete' reserve.id %}"><i class="fa fa-trash"></i></a>
{% endif %}
</span>
<h1>{{ reserve.custom }}</h1>
<p>
{{ reserve.date }}
</p>
<p>
</p>
<p>
<a href="{% url 'reserves:all' %}">All reserves</a>
</p>
{% endblock %}
